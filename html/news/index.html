  <header>
  <h1>'드디어 외계생명체 발견되나' NASA “화성에서 잠재적 생명체 징후 발견”</h1>
  <form action="#">
      <label for="date">2025.09.11</label>
      <label for="name">김대환 기자</label>
</header>
<br>

<main>
<img src="https://imgnews.pstatic.net/image/021/2025/09/11/0002735711_002_20250911060813295.png?type=w860" 
alt="사진">
<br>
<label for="ref">NASA 홈페이지 캡처</label>
<br>

<div>
<label>화성에서 잠재적인 생명체 징후가 발견돼 세계 과학계가 흥분하고 있다. 미국 항공우주국(NASA·나사) 무인 탐사 차량이 화성에서 채취한 암석에서 생물에게 발견되는 특정 화학 물질이 확인됐다. 나사는 이번 발견만으로는 화성에 생물이 있다고 단정할 수 없지만, 지구로 암석을 공수해 추가 분석을 해서 정확한 결론을 낼 수 있을 것으로 전망했다.
</label>
</div>
<br>

<div>
<label>NASA는 10일(현지시간) 워싱턴DC 나사 본부에서 기자회견을 갖고 화성 무인 탐사 차량 ‘퍼서비어런스’가 채취한 암석에서 고대 미생물 존재의 증거로 보이는 화학 물질을 발견했다고 밝혔다. 이 결과는 국제학술지 ‘네이처’에 실렸다.
</label>
</div>
<br>

<div>
<label>2021년부터 화성을 탐사하고 있는 퍼서비어런스는 지난해 7월 드릴로 암석 ‘사파이어 캐니언’을 채굴했다. 지름 1㎝, 높이 6㎝로 소시지 형상의 암석이다.</label>
</label>
</div>
<br>

<div>
  <label>이 암석의 특징은 독특한 무늬다. 황토색과 흰색 반점 등이 섞여 표범 가죽을 연상케 한다고 나사는 밝혔다. 사파이언 캐니언이 진흙으로 만들어진 퇴적암이며, 철과 인·황 등이 함유돼 나오는 색상이다.
  </label>
</div>
<br>

<div>
  <label>니키 폭스 나사 과학임무국 부국장은 “이전에는 사파이어 캐니언 같은 무늬를 지닌 암석이 화성에서 채취된 적이 없다”며 “그것이 고대 생명체 때문에 만들어졌을 가능성이 있다는 결론을 내렸다”고 설명했다. 사파이언 캐니언 구성 성분은 지구에서 생명체가 있는 곳에 존재한다는 점에 주목했다. 나사는 보도자료를 통해 “(화성에서) 잠재적인 생명체 징후를 발견했다”고 했다.
  </label>
</div>
<br>

<div>
  <label>션 더피 나사 임시국장은 “지금까지 (화성에서) 발견된 것 가운데 생명체 가능성을 가장 강하게 보여주는 사례”라며 “매우 흥미롭다”고 말했다. 사파이어 캐니언은 35억 년 전 호수였던 ‘예제로 충돌구’ 가장자리에서 채취됐다. 물은 생물 발생과 번성의 근원이라는 점에서 이번 분석이 생명체 흔적일 가능성은 더욱 크다.
  </label>
</div>
<br>

<div>
  <label>나사는 그러나 더 확실한 증거를 확인하려면 사파이어 캐니언을 지구로 가져와야 한다고 밝혔다. 대규모 실험시설에서 추가 분석을 해야 생명체 존재 여부를 최종 확인할 수 있다는 것이다.
  </label>
</div>
<br>

<div>
  <label>당초 미국은 사파이어 캐니언 등 화성 암석을 2030년대에 지구로 가져오기 위한 ‘화성 샘플 공수(MSR)’ 계획을 추진했으나, 예산 문제로 2040년으로 미뤘다. 더구나 올해 초 연방정부 예산 절감을 주장한 도널드 트럼프가 대통령에 당선되면서 해당 계획 자체가 좌초 위기에 몰린 상태다.
  </label>
</div>
<br>

<div>
  <label>이에 대해 더피 임시국장은 “자원과 시간은 중요한 요소”라며 “암석 샘플을 빠르게 회수할 더 나은 방법이 있을 것으로 생각한다”고 밝혔다.
  </label>
</div>
