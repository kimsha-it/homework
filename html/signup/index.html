<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
  </head>
  <body>
    <!-- 회원가입 폼 만들기-->
    <h2>회원가입</h2>
    <form action="">
      <div>
        <input type="text" name="id" placeholder="아이디" required />
        <br />
        <input type="password" name="pw" placeholder="비밀번호" required />
        <br />
        <input type="email" name="email" placeholder="[선택] 이메일주소" />
      </div>
      <hr />
      <div>
        <input type="text" name="name" placeholder="이름" />
        <br />
        <input type="date" name="date" placeholder="생년월일 8자리" />
        <br />
        <label>
          남자
          <input type="radio" name="gen" value="m" />
        </label>
        <br />
        <label>
          여자
          <input type="radio" name="gen" value="w" />
        </label>
        <br />
        <label>
          선택안함
          <input type="radio" name="gen" value="n" />
        </label>
      </div>
      <h6>
        신분증 상의 이름, 생년월일, 성별과 일치하지 않으면 실명인증이
        불가합니다.
      </h6>
      <hr />
      <div>
        <label>
          국가
          <select name="country" id="country">
            <option value="">국가를 선택하세요.</option>
            <option value="kr">대한민국</option>
            <option value="us">미국</option>
            <option value="jp">일본</option>
            <option value="cn">중국</option>
          </select>
        </label>
        <input type="tel" name="tel" placeholder="휴대전화번호" />
      </div>
      <br />
      <button>인증요청</button>
    </form>
  </body>
</html>
